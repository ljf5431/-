<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style>
    .content {
      background-color: red;
      color: white;

      /*宽度高度(不生效)*/
      width: 300px;
      height: 300px;
      /*内边距：padding*/
      /* 特殊性：上下会给撑起来，但是不占据空间 */
      /*padding: 50px;*/

      /* 边框：border */
      /* 特殊性：上下会给撑起来，但是不占据空间 */
      border: 50px solid orange;

      /*外边距：margin*/
      /*特殊性：上下的margin是不生效的*/
      margin: 50px;
    }
  </style>
</head>
<body>
  <span class="content">
    我是span
  </span>
aaa
<div>bbbb</div>
</body>
</html>
