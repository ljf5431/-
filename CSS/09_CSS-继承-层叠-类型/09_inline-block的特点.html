<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style>
    /*块级*/
    div {
      background-color: red;
      width: 200px;
      height: 200px;
      display: inline-block;
    }
    /*行内级*/
    span {
      background-color: yellowgreen;
      /*行内级需要设置宽高需要转换元素类型*/
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>div元素</div>
  <span>span元素</span>
</body>
</html>
