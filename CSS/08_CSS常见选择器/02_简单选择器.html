<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style>
    /*元素选择器*/
    div {
      color: red;
    }
    /*class选择器*/
    .box {
      color: blue;
    }
    /*id选择器*/
    #home {
      color: yellow;
    }
  </style>
</head>
<body>
  <div>我是div1</div>
  <div class="box">我是div2</div>
  <div id="home">我是div3</div>
</body>
</html>
